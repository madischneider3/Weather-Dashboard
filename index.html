<!DOCTYPE html>
<html>
<head>
	<title>5 Day Weather Forecast</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar my-3">
		<h1 class="text-center w-100">5 Day Weather Forecast</h1>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<div class="search-container shadow rounded py-3 text-center">
					<form id="city-form">
						<label for="city-input">Enter a city:</label>
						<input type="text" id="city-input" required>
						<button type="submit">Get forecast</button>
					</form>
				</div>
			</div>
			<div class="col-lg-9">
				<div class="row">
					<div class="col">
						<div class="current-weather shadow rounded py-3">
							<!-- Content for current weather goes here -->
						</div>
					</div>
					<div class="col">
						<div class="forecast shadow rounded py-3">
							<!-- Content for forecast goes here -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
